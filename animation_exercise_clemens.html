<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jQuery animation</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<style>
		* { padding: 0; margin: 0; }
		body { font-family: sans-serif; font-size: 100%; margin: 10px; color: #222; background-color: #eee; }
		#animate { position: absolute; top: 80px; left: 100px; width: 180px; height: 120px; font-size: 2em; text-align: center; line-height: 118px; color: #fff; background-color: #00c; border: 2px solid #006; border-radius: 5px; display: none; }
		#list { position: absolute; top: 250px; left: 100px; }
	</style>
</head>
<body>

	<h1>jQuery Animation</h1>

	<div id="animate">ANIMATE</div>

	<div id="list">
		<ul class="list_ul">
	        <li>Clean Bathroom</li>
	        <li>Clean Living-room</li>
	        <li>Dishwasher</li>
	        <li>vacuum-cleaning</li>
	        <li>shopping</li>
	    </ul><br>
	    <input type="text" value="Input a new task" /><br>
	    <button id="add_task">Press Here</button>
	</div>

<script>
	
	$(document).ready(function () {
    $("#animate").fadeIn(3000).delay(5000).fadeOut(3000);
    function addfunction() {
                $(this).animate({
                		// opacity = transparent
                        opacity: 0.0,
                        paddingLeft: '+=800'
                    }, 1000, function() {
                        $(this).remove();
                    });
            }

    $('li').on('click', addfunction);

	$("#add_task").on('click', function() {
		var newItem_1 = '<li>' + $("input").val() + '</li>';
		// appendTo damit wird es umgedreht
  		$(newItem_1).appendTo(".list_ul").on('click', addfunction);

	});
});

</script>

</body>
</html>
